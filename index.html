<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <script src="data.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>
  <section class="container">
    <header class="add-contact">
      <h1 class="">Contacts</h1>
      <button class="add-contact__new-contact-btn" type="button" aria-label="Add new contact">
        <div class="add-contact__new-contact-btn-icon">
          <svg aria-hidden="true" focusable="false" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Add New Contact</title>
            <path
              d="M13.157 13.328h-5.34a5.837 5.837 0 0 0-5.83 5.83v1.78a.5.5 0 0 0 .5.5h16a.5.5 0 0 0 .5-.5v-1.78a5.836 5.836 0 0 0-5.83-5.83ZM10.487 11.438a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM21 10h-1.5V8.5a1 1 0 0 0-2 0V10H16a1 1 0 0 0 0 2h1.5v1.5a1 1 0 0 0 2 0V12H21a1 1 0 0 0 0-2Z"
              fill="#fff" />
          </svg>
        </div>
        <span class="add-contact__new-contact-btn-label">New Contact</span>
      </button>
    </header>

    <ul class="contact-list">
      <li class="contact-item" role="article" data-id="1715416863464">
        <div class="contact-item__tricolon">
          <button class="contact-item__tricolon-btn" type="button" aria-label="Edit contact">
            <svg aria-hidden="true" focusable="false" class="contact-item__tricolon-btn-icon" fill="none"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>More</title>
              <circle cx="12.5" cy="3.5" r="2.5" fill="#A5A5A5" />
              <circle cx="12.5" cy="11.5" r="2.5" fill="#A5A5A5" />
              <circle cx="12.5" cy="19.5" r="2.5" fill="#A5A5A5" />
            </svg>
          </button>

          <input type="checkbox" name="" class="toggle" hidden>
          <!-- TODO fixed class -->
          <div class="contact-btns">
            <button class="contact-item__edit-item-btn" type="button">
              <span class="">Edit</span>
            </button>
            <button class="contact-item__delete-item-btn" type="button">
              <span class="">Delete</span>
            </button>
          </div>
        </div>
        <img class="contact-item__img" src="./contact1.jpg" alt="Profile picture of Angela Moss">
        <article class="contact-item__name-container">
          <h6 class="contact-item__name">Angela Moss</h6>
          
          <span class="contact-item__position">Marketing Manager </span><span>at </span><span class="contact-item__company">Highspeed Studios</span>
        </article>
        <div class="contact-item__contact phone">
          <div class="contact-item__icon-wrapper">
            <svg class="contact-item__icon" aria-hidden="true" focusable="false" fill="none"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>Phone Icon</title>
              <path
                d="m16.296 13.337-2.024-1.415a1.562 1.562 0 0 0-2.176.387l-.47.674c-.788-.529-1.667-1.266-2.505-2.104-.838-.838-1.575-1.716-2.103-2.504l.673-.47a1.55 1.55 0 0 0 .645-1.008 1.556 1.556 0 0 0-.258-1.168L6.664 3.704a1.564 1.564 0 0 0-1.277-.675c-.174 0-.345.03-.508.09a2.803 2.803 0 0 0-.527.259l-.28.197c-.07.054-.134.114-.197.176-.34.34-.583.772-.72 1.283-.582 2.184.862 5.487 3.593 8.219 2.294 2.293 5.05 3.718 7.191 3.718a3.99 3.99 0 0 0 1.028-.127c.51-.136.942-.378 1.283-.72.062-.061.121-.126.185-.208l.197-.281c.096-.154.18-.326.25-.513.237-.644-.003-1.378-.586-1.785Z"
                fill="#6418C3" />
            </svg>
          </div>
          <span class="contact-item__contact-info phone">+12 345 6789 0</span>
        </div>
        <div class="contact-item__contact">
          <div class="contact-item__icon-wrapper">
            <svg class="contact-item__icon" aria-hidden="true" focusable="false" fill="none"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <title>Email Icon</title>
              <path d="m10 9.884 8.13-4.435A4.158 4.158 0 0 0 14.168 2.5H5.833A4.158 4.158 0 0 0 1.87 5.45L10 9.883Z"
                fill="#6418C3" />
              <path
                d="M10.4 11.565a.834.834 0 0 1-.8 0L1.668 7.237v6.096A4.172 4.172 0 0 0 5.833 17.5h8.334a4.172 4.172 0 0 0 4.166-4.167V7.237L10.4 11.565Z"
                fill="#6418C3" />
            </svg>
          </div>
          <span class="contact-item__contact-info email">angelamoss@mail.com</span>
        </div>
      </li>
    </ul>

    <div class="backdrop" hidden>
      <form id="add-form" aria-labelledby="add-contact-heading" hidden>
        <h2 id="add-contact-heading">Add New Contact</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter name" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="position">Position:</label>
          <input type="text" id="position" name="position" placeholder="Enter position">
        </div>
        <div class="form-group">
          <label for="company">Company:</label>
          <input type="text" id="company" name="company" placeholder="Enter company">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="image">Contact Image:</label>
          <input type="file" id="image" name="image" accept="image/*" aria-describedby="image-help">
          <p id="image-help">Please upload an image file for the contact's profile picture.</p>
        </div>
        <button type="submit" aria-label="Add Contact">Add</button>
      </form>

      <form id="edit-form" aria-labelledby="edit-contact-heading" hidden>
        <input type="hidden" id="edit-id" name="id" value="">
        <h2 id="edit-contact-heading">Edit Contact</h2>
        <div class="form-group">
          <label for="edit-name">Name:</label>
          <input type="text" id="edit-name" name="name" placeholder="Enter name" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="edit-position">Position:</label>
          <input type="text" id="edit-position" name="position" placeholder="Enter position">
        </div>
        <div class="form-group">
          <label for="edit-company">Company:</label>
          <input type="text" id="edit-company" name="company" placeholder="Enter company">
        </div>
        <div class="form-group">
          <label for="edit-phone">Phone:</label>
          <input type="tel" id="edit-phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="edit-image">Contact Image:</label>
          <input type="file" id="edit-image" name="image" accept="image/*" aria-describedby="edit-image-help">
          <p id="edit-image-help">Please upload an image file for the contact's profile picture.</p>
        </div>
        <button type="submit" aria-label="Save">Save</button>
        <button class="btn-cancel" type="button" aria-label="Cancel">Cancel</button>
      </form>
    </div>
  </section>

</body>

</html>
